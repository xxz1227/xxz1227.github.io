  # 期中考後的反思

  這次期中考讓我學到很多。雖然數學沒有考得很理想，但我發現了自己需要加強的地方。

  ## 學習心得

  經過這次考試，我意識到：

  - 需要更系統地整理筆記
  - 應該提前開始準備，而不是臨時抱佛腳
  - 多做練習題很重要

  ## 未來的計劃

  我決定：

  1. 每天固定時間複習
  2. 建立錯題本
  3. 向老師和同學請教不懂的地方

  希望下次能取得更好的成績！

